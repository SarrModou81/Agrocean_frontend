<div class="login-container">
  <div class="login-card">
    <p-card>
      <div class="login-header">
        <img src="assets/logo.png" alt="AGROCEAN" class="logo" *ngIf="false">
        <h1>AGROCEAN</h1>
        <p>Syst√®me de Gestion Agroalimentaire</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="p-fluid">
          <div class="field">
            <label for="email">Email</label>
            <input 
              id="email" 
              type="email" 
              pInputText 
              formControlName="email"
              placeholder="Votre email"
              [class.ng-invalid]="f['email'].invalid && f['email'].touched"
            >
            <small 
              class="p-error" 
              *ngIf="f['email'].invalid && f['email'].touched"
            >
              Email requis et valide
            </small>
          </div>

          <div class="field">
            <label for="password">Mot de passe</label>
            <input 
              id="password" 
              type="password" 
              pInputText 
              formControlName="password"
              placeholder="Votre mot de passe"
              [class.ng-invalid]="f['password'].invalid && f['password'].touched"
            >
            <small 
              class="p-error" 
              *ngIf="f['password'].invalid && f['password'].touched"
            >
              Mot de passe requis
            </small>
          </div>

          <button 
            pButton 
            type="submit" 
            label="Se connecter" 
            icon="pi pi-sign-in"
            [loading]="loading"
            [disabled]="loginForm.invalid || loading"
            class="p-button-primary"
          ></button>
        </div>
      </form>

      <div class="test-accounts">
        <p-divider></p-divider>
        <p class="text-center"><small>Comptes de test</small></p>
        <div class="accounts-grid">
          <span class="account-badge">admin&#64;agrocean.sn</span>
          <span class="account-badge">commercial&#64;agrocean.sn</span>
          <span class="account-badge">gestionnaire&#64;agrocean.sn</span>
          <span class="account-badge">comptable&#64;agrocean.sn</span>
          <span class="account-badge">appro&#64;agrocean.sn</span>
        </div>
        <p class="text-center"><small>Mot de passe: password</small></p>
      </div>
    </p-card>
  </div>
</div>

<p-toast></p-toast>
