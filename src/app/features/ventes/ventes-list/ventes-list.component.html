<!-- src/app/features/ventes/ventes-list/ventes-list.component.html -->
<div class="ventes-container">
  <p-card>
    <div class="header-section">
      <h2>Gestion des Ventes</h2>
      <button 
        pButton 
        icon="pi pi-plus" 
        label="Nouvelle Vente" 
        (click)="nouvelleVente()"
        class="p-button-success"
      ></button>
    </div>

    <div class="filters-section">
      <div class="filter-group">
        <label>Client</label>
        <p-dropdown 
          [(ngModel)]="selectedClient"
          [options]="clients"
          optionLabel="nom"
          optionValue="id"
          placeholder="Tous les clients"
          [showClear]="true"
          [filter]="true"
          filterBy="nom"
        ></p-dropdown>
      </div>

      <div class="filter-group">
        <label>Statut</label>
        <p-dropdown 
          [(ngModel)]="selectedStatut"
          [options]="statuts"
          optionLabel="label"
          optionValue="value"
          placeholder="Tous les statuts"
          [showClear]="true"
        ></p-dropdown>
      </div>

      <div class="filter-group">
        <label>Date Début</label>
        <p-calendar 
          [(ngModel)]="dateDebut"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
          placeholder="jj/mm/aaaa"
        ></p-calendar>
      </div>

      <div class="filter-group">
        <label>Date Fin</label>
        <p-calendar 
          [(ngModel)]="dateFin"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
          placeholder="jj/mm/aaaa"
        ></p-calendar>
      </div>

      <div class="filter-actions">
        <button 
          pButton 
          icon="pi pi-search" 
          label="Rechercher"
          (click)="applyFilters()"
        ></button>
        <button 
          pButton 
          icon="pi pi-times" 
          label="Effacer"
          class="p-button-secondary"
          (click)="clearFilters()"
        ></button>
      </div>
    </div>

    <p-table 
      [value]="ventes" 
      [loading]="loading"
      [paginator]="true"
      [rows]="pageSize"
      [totalRecords]="totalRecords"
      [lazy]="true"
      (onLazyLoad)="onPageChange($event)"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} ventes"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Numéro</th>
          <th>Date</th>
          <th>Client</th>
          <th>Montant TTC</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-vente>
        <tr>
          <td><code>{{ vente.numero }}</code></td>
          <td>{{ vente.date_vente | date:'dd/MM/yyyy' }}</td>
          <td><strong>{{ vente.client?.nom }}</strong></td>
          <td><strong>{{ formatCurrency(vente.montant_ttc) }}</strong></td>
          <td>
            <p-tag [value]="vente.statut" [severity]="getStatutSeverity(vente.statut)"></p-tag>
          </td>
          <td>
            <button 
              pButton 
              icon="pi pi-eye" 
              class="p-button-text p-button-info"
              (click)="voirDetails(vente)"
              pTooltip="Voir détails"
            ></button>
            <button 
              pButton 
              icon="pi pi-check" 
              class="p-button-text p-button-success"
              (click)="validerVente(vente)"
              pTooltip="Valider"
              *ngIf="vente.statut === 'Brouillon'"
            ></button>
            <button 
              pButton 
              icon="pi pi-times" 
              class="p-button-text p-button-danger"
              (click)="annulerVente(vente)"
              pTooltip="Annuler"
              *ngIf="vente.statut !== 'Annulée' && vente.statut !== 'Livrée'"
            ></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" class="text-center">Aucune vente trouvée</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
